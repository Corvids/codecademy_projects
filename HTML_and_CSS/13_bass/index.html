<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
  <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <!-- jumbotron center -->
    <div class="jumbotron">
      <div class="container">
        <!-- header -->
        <div class="header">
          <div class="row">
            <div class="col-md-3">
              <img src="logo.svg" width="106" height="75">
            </div>
            <div class="col-md-9">
              <ul class="pull-right">
                <li><a href="#">Features</a></li>
                <li><a href="#" class="btn btn-default">Download</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- main -->
        <div class="main">
          <div class="row">
            <div class="col-md-7">
              <h1>Turn Up the Bass</h1>
              <p>From the newest releases to classic albums,
                we have the best music for you to enjoy.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- end of container -->
    </div>

    <!-- supporting section 1 -->
    <div class="supporting-1">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="you.svg" width="450" height="300">
          </div>
          <div class="col-md-6">
            <h2>Music Just for You</h2>
            <p>Listen to your favorite artists and albums,
              and make playlists of your favorite songs.
              Get recommendations based on your tastes to
              discover new music.</p>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
